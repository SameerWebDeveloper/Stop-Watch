<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop Watch</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    
    <div class="main">

        <div class="main_watch">
            <h1 class="Stop">Stop Watch</h1>
          <div class="timer">
            <h2 id="Mint">00</h2>
            <h2>:</h2>
            <h2 id="Second">00</h2>
            <h2>:</h2>
            <h2 id="MilliSec">00</h2>
          </div>

          <div class="main_Button">
            <button id="Startbtn" onclick="Start()"><i class="fa-solid fa-play"></i></button>
            <button id="Pausebtn" onclick="pause()" style="background-color: rgb(75, 68, 68); display: none;" ><i class="fa-solid fa-pause"></i></button>
            <button id="Resetbtn" onclick="Restart()" style="background-color: red; display: none;"><i class="fa-solid fa-rotate-left"></i></button>
          </div>
        </div>
    </div>








    <script src="app.js"></script>
</body>
</html>
